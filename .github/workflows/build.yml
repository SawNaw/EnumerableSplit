name: SonarQube
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Build solution
        shell: powershell
        run: dotnet build --configuration Release
      - name: Run unit tests
        shell: powershell
        run: dotnet test --no-build --configuration Release --verbosity normal 